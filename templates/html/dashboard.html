<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 24px;
            color: #333;
        }

        .profile-avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .profile-avatar button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-avatar button:hover {
            background-color: #0056b3;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
        }

        .profile-form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .profile-form input[type="text"],
        .profile-form input[type="email"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .profile-form input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .profile-form input[type="submit"]:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .profile-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <h1>Личный кабинет</h1>
    </div>
    <div class="profile-avatar">
        <img src="https://via.placeholder.com/100" alt="Аватар пользователя">
        <button>Изменить аватар</button>
    </div>
    <form class="profile-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="Иван Иванов">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="ivan@example.com">

        <input type="submit" value="Сохранить изменения">
    </form>
</div>

</body>
</html>
